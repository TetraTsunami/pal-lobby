<!DOCTYPE html>
<html>
  <head>
  <style>
    html, body {
      margin: 0;
      padding: 0.5rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #config {
      border-radius: 10px;
      border: 1px solid grey;
      padding: 10px;
      display: grid;
      grid-template-columns: max-content auto max-content auto;
      gap: 10px;
      width: max-content;
      margin: 0 auto;
    }
    #text {
      border-radius: 10px;
      border: 1px solid grey;
      padding: 20px;
      width: max-content;
      margin: 10px auto;
    }
    h1 {
      margin-top: 0;
    }
    @media (max-width: 400px) {
      #config {
        grid-template-columns: max-content;
      }
    }
    canvas {
      box-shadow: 1px 1px 10px 1px rgba(0, 0, 0, 0.2);
    }
    ul.status {
      list-style: none;
      padding: 0;
    }
    ul.status > li {
      display: flex;
      align-items: center;
      margin: 0;
    }
    .status-unknown, .status-ok, .status-error {
      width: 0.5em;
      height: 0.5em;
      margin-right: 0.5em;
      border-radius: 100%;
    }
    .status-unknown {
      background: grey;
    }
    .status-ok {
      background: #4bbd4b;
    }
    .status-error {
      background: #c53f46;
    }
  </style>
    <title>Pals</title>
    <!-- gl-matrix library import -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix.js" integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="main.js"></script>
    <script>
      document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
      ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>
  </head>
    <canvas id="canvas" 
    width="600" height="600">
    </canvas>
    <ul class="status">
      <li><span id="backend" class="status-error"></span>Backend</li>
      <li><span id="discord" class="status-unknown"></span>Discord</li>
      <li><span id="steam" class="status-unknown"></span>Steam</li>
    </ul>
    <button id="steamLogin">Login to Steam</button>
    <img id="qr" style="display: none;"/>
  </body>
</html>
